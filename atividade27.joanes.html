<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <script>
        function adivinhar() {
            var numeroSecreto = Math.floor(Math.random() * 100) + 1;
            var tentativa = prompt("Tente adivinhar o número secreto entre 1 e 100:");

            if (parseInt(tentativa) === numeroSecreto) {
                alert("Parabéns! Você acertou!");
            } else {
                alert("Errou! O número era " + numeroSecreto);
            }
        }
    </script>
</head>
<body>
    <h1>Atividade 27 - Jogo da Adivinhação</h1>
    <button onclick="adivinhar()">Tentar Adivinhar</button>
</body>
</html>
