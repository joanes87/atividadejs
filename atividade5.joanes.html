<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História Interativa</title>
    <script>
        function historiaInterativa() {
            var resposta = confirm("Você quer entrar na floresta?");
            if (resposta) {
                alert("Você entra na floresta e encontra um tesouro!");
            } else {
                alert("Você decide voltar para casa, e a aventura acaba por aqui.");
            }
        }
    </script>
</head>
<body>
    <h1>Atividade 5 - História Interativa</h1>
    <button onclick="historiaInterativa()">Iniciar História</button>
</body>
</html>
