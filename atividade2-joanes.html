<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta ao Usuário</title>
    <script>
        function perguntarNome() {
            var nome = prompt("Qual é o seu nome?");
            alert("Olá, " + nome + "!");
        }
    </script>
</head>
<body onload="perguntarNome()">
    <h1>Atividade 2 - Pergunta ao Usuário</h1>
</body>
</html>
