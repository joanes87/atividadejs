<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Texto Dinâmica</title>
    <script>
        function mudarTamanhoFonte() {
            document.getElementById("paragrafo").style.fontSize = "30px";
        }
    </script>
</head>
<body>
    <h1>Atividade 8 - Caixa de Texto Dinâmica</h1>
    <p id="paragrafo">Este é um parágrafo cujo tamanho da fonte vai mudar.</p>
    <button onclick="mudarTamanhoFonte()">Aumentar Tamanho da Fonte</button>
</body>
</html>
