<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosão de Cores</title>
    <script>
        function alternarCor() {
            var cores = ["red", "blue", "green", "yellow", "purple"];
            var corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.body.style.backgroundColor = corAleatoria;
        }
    </script>
</head>
<body>
    <h1>Atividade 14 - Explosão de Cores</h1>
    <button onclick="alternarCor()">Mudar Cor</button>
</body>
</html>
