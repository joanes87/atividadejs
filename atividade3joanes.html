<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação Divertida</title>
    <script>
        function confirmarAcao() {
            var resposta = confirm("Você tem certeza que quer continuar?");
            if (resposta) {
                alert("Você escolheu continuar!");
            } else {
                alert("Você escolheu não continuar!");
            }
        }
    </script>
</head>
<body>
    <h1>Atividade 3 - Confirmação Divertida</h1>
    <button onclick="confirmarAcao()">Clique para confirmar</button>
</body>
</html>
