<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformação de Texto</title>
    <script>
        function transformarTexto() {
            document.getElementById("paragrafo").style.textTransform = "uppercase";
        }
    </script>
</head>
<body>
    <h1>Atividade 10 - Transformação de Texto</h1>
    <p id="paragrafo">Este é um texto que vai ser transformado para maiúsculas.</p>
    <button onclick="transformarTexto()">Transformar em Maiúsculas</button>
</body>
</html>
