<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Dados</title>
    <script>
        function lançarDado() {
            var numero = Math.floor(Math.random() * 6) + 1;
            alert("Você tirou o número: " + numero);
        }
    </script>
</head>
<body>
    <h1>Atividade 29 - Lançamento de Dados</h1>
    <button onclick="lançarDado()">Lançar o Dado</button>
</body>
</html>
