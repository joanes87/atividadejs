<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número da Sorte</title>
    <script>
        function gerarNumeroSorte() {
            var numero = Math.floor(Math.random() * 100) + 1;
            alert("Seu número da sorte é: " + numero);
        }
    </script>
</head>
<body>
    <h1>Atividade 26 - Número da Sorte</h1>
    <button onclick="gerarNumeroSorte()">Gerar Número da Sorte</button>
</body>
</html>
