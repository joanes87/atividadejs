<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel ou Tesoura</title>
    <script>
        function jogar() {
            var escolhaUsuario = prompt("Escolha: Pedra, Papel ou Tesoura").toLowerCase();
            var escolhas = ["pedra", "papel", "tesoura"];
            var escolhaComputador = escolhas[Math.floor(Math.random() * 3)];
            
            if (escolhaUsuario === escolhaComputador) {
                alert("Empate! Ambos escolheram " + escolhaComputador);
            } else if (
                (escolhaUsuario === "pedra" && escolhaComputador === "tesoura") ||
                (escolhaUsuario === "papel" && escolhaComputador === "pedra") ||
                (escolhaUsuario === "tesoura" && escolhaComputador === "papel")
            ) {
                alert("Você venceu! O computador escolheu " + escolhaComputador);
            } else {
                alert("Você perdeu! O computador escolheu " + escolhaComputador);
            }
        }
    </script>
</head>
<body>
    <h1>Atividade 28 - Pedra, Papel ou Tesoura</h1>
    <button onclick="jogar()">Jogar</button>
</body>
</html>
