<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte Maluca</title>
    <script>
        function mudarFonte() {
            var fontes = ["Arial", "Verdana", "Courier", "Georgia", "Times New Roman"];
            var fonteAleatoria = fontes[Math.floor(Math.random() * fontes.length)];
            document.body.style.fontFamily = fonteAleatoria;
        }
    </script>
</head>
<body>
    <h1>Atividade 18 - Fonte Maluca</h1>
    <button onclick="mudarFonte()">Mudar Fonte</button>
</body>
</html>
