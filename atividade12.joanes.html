<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique Contador</title>
    <script>
        var contador = 0;
        function contarCliques() {
            contador++;
            document.getElementById("contador").innerText = "Número de cliques: " + contador;
        }
    </script>
</head>
<body onclick="contarCliques()">
    <h1>Atividade 12 - Clique Contador</h1>
    <p id="contador">Número de cliques: 0</p>
</body>
</html>
