<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra Dinâmica</title>
    <script>
        document.body.onmousemove = function(event) {
            var x = event.clientX;
            var y = event.clientY;
            document.body.style.textShadow = `${x/10}px ${y/10}px 20px rgba(0, 0, 0, 0.5)`;
        };
    </script>
</head>
<body>
    <h1>Atividade 19 - Sombra Dinâmica</h1>
    <p>Move o mouse e veja a sombra mudar!</p>
</body>
</html>
