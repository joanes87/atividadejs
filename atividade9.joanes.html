<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando o Humor</title>
    <script>
        function estarFeliz() {
            document.body.style.backgroundColor = "yellow";
            document.body.innerHTML = "<h1>Estou Feliz!</h1>";
        }
        
        function estarTriste() {
            document.body.style.backgroundColor = "blue";
            document.body.innerHTML = "<h1>Estou Triste!</h1>";
        }
    </script>
</head>
<body>
    <h1>Atividade 9 - Alterando o Humor</h1>
    <button onclick="estarFeliz()">Estou feliz</button>
    <button onclick="estarTriste()">Estou triste</button>
</body>
</html>
